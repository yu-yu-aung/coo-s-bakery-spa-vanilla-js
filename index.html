<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- Adding Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-800 h-full">
    <div id="app" class="h-full">
      <main class="flex flex-col h-full">
        <header
          class="flex justify-between px-5 py-2 border-b border-gray-200 dark:border-gray-600"
        >
          <h1
            class="font-sans text-xl font-bold text-gray-800 dark:text-gray-100"
          >
            Coo's Bakery
          </h1>
          <nav class="flex gap-5 items-center justify-around">
            <button
              id="theme-toggle"
              type="button"
              class="text-gray-500 dark:text-gray-400 text-sm p-2.5"
            >
              <div id="theme-toggle-dark-icon" class="hidden size-5">
                <i data-lucide="sun"></i>
              </div>

              <div id="theme-toggle-light-icon" class="hidden size-5">
                <i data-lucide="moon"></i>
              </div>
            </button>
            <div class="size-5 text-gray-500 dark:text-gray-400 text-sm">
              <i data-lucide="refresh-ccw"></i>
            </div>
            <div class="size-5 text-gray-500 dark:text-gray-400 text-sm">
              <i data-lucide="bell"></i>
            </div>
          </nav>
        </header>
        <section class="lower flex-1 grid grid-cols-7">
          <div class="col-span-5 grid grid-cols-5 bg-gray-100 dark:bg-gray-800">
            <!-- Left Column - Category Btn Section  -->
            <div
              class="col-span-1 pt-[60px] flex flex-col gap-5 items-end pr-3 pl-5 text-sm"
            >
              <button
                class="bg-blue-100 dark:bg-blue-950 text-blue-800 dark:text-blue-100 rounded w-full px-3 py-2 text-end"
              >
                All
              </button>
              <button
                class="bg-blue-100 dark:bg-blue-950 text-blue-800 dark:text-blue-100 rounded w-[100px] px-3 py-1 text-end"
              >
                Bread
              </button>
              <button
                class="bg-blue-100 dark:bg-blue-950 text-blue-800 dark:text-blue-100 rounded w-[100px] px-3 py-1 text-end"
              >
                Cake
              </button>
              <button
                class="bg-blue-100 dark:bg-blue-950 text-blue-800 dark:text-blue-100 rounded w-[100px] px-3 py-1 text-end"
              >
                Coffee
              </button>
              <button
                class="bg-blue-100 dark:bg-blue-950 text-blue-800 dark:text-blue-100 rounded w-[100px] px-3 py-1 text-end"
              >
                Smoothie
              </button>

              <!-- Create New Category Btn -->
              <button
                type="button"
                class="flex gap-2 items-center justify-center px-3 py-1 text-end text-gray-800 dark:text-gray-200"
                data-drawer-target="create-category-drawer"
                data-drawer-show="create-category-drawer"
                aria-controls="create-category-drawer"
              >
                <i
                  data-lucide="plus"
                  class="text-gray-800 dark:text-gray-200 text-sm size-[12px]"
                ></i>
                Create
              </button>

              <!-- Create New Category Drawer -->
              <div
                id="create-category-drawer"
                class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
                tabindex="-1"
                aria-labelledby="drawer-label"
              >
                <h5
                  id="drawer-label"
                  class="inline-flex items-center mb-4 text-gray-800 dark:text-gray-200 text-xl font-bold"
                >
                  Create New Category
                </h5>
                <button
                  type="button"
                  data-drawer-hide="create-category-drawer"
                  aria-controls="create-category-drawer"
                  class="text-gray-600 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
                >
                  <i data-lucide="x" class="size-4" aria-hidden="true"></i>
                </button>

                <form class="max-w-sm mx-auto mt-6">
                  <div class="mb-10">
                    <label
                      for="category"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Category Name</label
                    >
                    <input
                      type="text"
                      id="category"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="e.g. Cake"
                      required
                    />
                  </div>

                  <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                      <input
                        id="remember"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                        required
                      />
                    </div>
                    <label
                      for="remember"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >I am sure to create the new category.</label
                    >
                  </div>
                  <button
                    type="button"
                    class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 active:bg-gray-100 hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="text-white bg-blue-700 active:bg-blue-800 hover:bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
                  >
                    Save
                  </button>
                </form>
              </div>
            </div>

            <!-- Middle Product Container Section -->
            <div
              class="col-span-4 border-r border-gray-200 dark:border-gray-600 relative"
            >
              <div class="flex justify-between py-2 px-3">
                <h2 class="text-gray-900 dark:text-gray-50 text-lg">
                  Product List <span class="product-count">(17)</span>
                </h2>
                <form class="max-w-md">
                  <label
                    for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                    >Search</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                      <i
                        data-lucide="search"
                        class="size-4 text-gray-800 dark:text-gray-400"
                      ></i>
                    </div>
                    <input
                      type="search"
                      id="default-search"
                      class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Search"
                      required
                    />
                  </div>
                </form>
              </div>

              <!-- product grid container  -->
              <div
                id="product-container"
                class="grid grid-cols-3 gap-5 px-3 py-2 relative"
              >
                <div>
                  <div
                    class="product-card col-span-1 h-auto border border-gray-400 rounded-lg pb-2"
                  >
                    <div
                      class="w-full h-[50%] overflow-hidden rounded-t-lg border-b-2 border-blue-100"
                    >
                      <img
                        src="public/images/1.png"
                        alt="cake photo"
                        class="w-full h-full object-cover"
                      />
                    </div>

                    <div class="p-2 flex flex-col gap-2 items-start">
                      <span
                        class="product-category border border-blue-200 dark:border-blue-900 bg-blue-50 dark:bg-gray-800 text-gray-900 dark:text-gray-50 rounded-sm text-sm px-2 py-1 inline-block"
                      >
                        Bread
                      </span>
                      <p
                        class="duct-name text-sm line-clamp-2 text-gray-800 dark:text-gray-100"
                      >
                        Buttery French Morning Croissant
                      </p>
                      <div class="flex gap-3 text-gray-600 dark:text-gray-300">
                        <i data-lucide="tag" class="size-4"></i>
                        <p class="price font-mono text-sm">1000 mmk</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Create New Product with floating btn -->
              <div
                class="bg-blue-600 p-1 rounded-full size-12 flex justify-center items-center absolute bottom-4 right-4"
                data-drawer-target="create-product-drawer"
                data-drawer-show="create-product-drawer"
                aria-controls="create-product-drawer"
              >
                <i data-lucide="plus" class="size-6 text-gray-100"></i>
              </div>
              <!-- Create New Product Drawer -->
              <div
                id="create-product-drawer"
                class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800 mb-10"
                tabindex="-1"
                aria-labelledby="drawer-label"
              >
                <h5
                  id="drawer-label"
                  class="inline-flex items-center mb-4 text-gray-800 dark:text-gray-200 text-xl font-bold"
                >
                  Create New Product
                </h5>
                <button
                  type="button"
                  data-drawer-hide="create-product-drawer"
                  aria-controls="create-product-drawer"
                  class="text-gray-600 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
                >
                  <i data-lucide="x" class="size-4" aria-hidden="true"></i>
                </button>

                <form class="max-w-sm mx-auto mt-6">
                  <div class="mb-10">
                    <label
                      for="product-name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Name</label
                    >
                    <input
                      type="text"
                      id="product-name"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-5"
                      placeholder="Vanilla Strawberry"
                      required
                    />
                    <label
                      for="price"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Price</label
                    >
                    <input
                      type="text"
                      id="price"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-5"
                      placeholder="$2.30"
                      required
                    />
                    <label
                      for="select-category"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Choose Category</label
                    >
                    <select
                      id="select-category"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    >
                      <option>Cake</option>
                      <option>Drink</option>
                      <option>Smoothie</option>
                      <option>Bread</option>
                    </select>
                  </div>

                  <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                      <input
                        id="remember"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                        required
                      />
                    </div>
                    <label
                      for="remember"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >I am sure to create the new category.</label
                    >
                  </div>
                  <button
                    type="button"
                    class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 active:bg-gray-100 hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="text-white bg-blue-700 active:bg-blue-800 hover:bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700"
                  >
                    Save
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Right Column- Order Summary Section -->
          <div class="col-span-2 flex flex-col h-full">
            <div class="p-3">
              <h2 class="text-gray-900 dark:text-gray-50">Order Summary</h2>
            </div>

            <!-- Order Detail Card -->
            <div
              class="order-note font-mono text-sm p-3 border-b border-blue-200 dark:border-gray-700"
            >
              <div class="flex justify-between px-2">
                <p class="text-gray-800 dark:text-gray-200">
                  Buttery French Morning Croissant
                </p>
                <div class="flex gap-2">
                  <div
                    class="size-4 border border-blue-200 dark:border-blue-800 bg-blue-100 dark:bg-blue-900 rounded-sm flex items-center justify-center"
                  >
                    <i data-lucide="minus" class="size-2 text-gray-800"></i>
                  </div>

                  <span
                    class="item-count text-sm text-gray-800 dark:text-gray-200"
                    >1</span
                  >
                  <div
                    class="size-4 border border-blue-200 dark:border-blue-800 bg-blue-100 dark:bg-blue-900 rounded-sm flex items-center justify-center"
                  >
                    <i data-lucide="plus" class="size-2 text-gray-800 p-0"></i>
                  </div>
                </div>
              </div>
              <div class="flex justify-between px-2">
                <div class="flex gap-2 text-start">
                  <p class="text-gray-600 dark:text-gray-300">1</p>
                  <p class="text-gray-600 dark:text-gray-300">x</p>
                  <p class="text-gray-600 dark:text-gray-300">1000</p>
                </div>
                <p class="text-gray-600 dark:text-gray-300">1000</p>
              </div>
            </div>

            <!-- Order Detail Card -->
            <div
              class="order-note font-mono text-sm p-3 border-b border-blue-200 dark:border-gray-700"
            >
              <div class="flex justify-between px-2">
                <p class="text-gray-800 dark:text-gray-200">
                  Buttery French Morning Croissant
                </p>
                <div class="flex gap-2">
                  <div
                    class="size-4 border border-blue-200 dark:border-blue-800 bg-blue-100 dark:bg-blue-900 rounded-sm flex items-center justify-center"
                  >
                    <i data-lucide="minus" class="size-2 text-gray-800"></i>
                  </div>

                  <span
                    class="item-count text-sm text-gray-800 dark:text-gray-200"
                    >1</span
                  >
                  <div
                    class="size-4 border border-blue-200 dark:border-blue-800 bg-blue-100 dark:bg-blue-900 rounded-sm flex items-center justify-center"
                  >
                    <i data-lucide="plus" class="size-2 text-gray-800 p-0"></i>
                  </div>
                </div>
              </div>
              <div class="flex justify-between px-2">
                <div class="flex gap-2 text-start">
                  <p class="text-gray-600 dark:text-gray-300">1</p>
                  <p class="text-gray-600 dark:text-gray-300">x</p>
                  <p class="text-gray-600 dark:text-gray-300">1000</p>
                </div>
                <p class="text-gray-600 dark:text-gray-300">1000</p>
              </div>
            </div>

            <!-- Summary Table -->
            <div id="summary" class="p-3 flex justify-end">
              <table>
                <tbody
                  class="font-mono text-sm text-gray-900 dark:text-gray-100"
                >
                  <tr class="text-end">
                    <td>Total :</td>
                    <td>10500</td>
                  </tr>
                  <tr class="text-end">
                    <td>Text(5%) :</td>
                    <td>1050</td>
                  </tr>
                  <tr class="text-end">
                    <td>Net Total :</td>
                    <td>11550</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Check Out Section -->
            <div class="mt-auto p-3">
              <div class="flex items-center justify-end mb-4">
                <div class="flex items-center me-4">
                  <input
                    id="inline-radio"
                    type="radio"
                    value=""
                    name="inline-radio-group"
                    class="size-4 text-blue-600 bg-gray-100 border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:ring-0"
                  />
                  <label
                    for="inline-radio"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Dine In</label
                  >
                </div>

                <div class="flex items-center me-4">
                  <input
                    id="inline-2-radio"
                    type="radio"
                    value=""
                    name="inline-radio-group"
                    class="size-4 text-blue-600 bg-gray-100 border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:ring-0"
                  />
                  <label
                    for="inline-2-radio"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Take Away</label
                  >
                </div>
              </div>
              <button
                type="button"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium text-sm py-2 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700"
              >
                Check Out
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
